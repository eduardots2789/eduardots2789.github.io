    <style>
        /* Reset e Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #0f0f0f; 
            color: #ffffff; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

        .container { max-width: 500px; margin: 0 auto; padding: 20px; text-align: center; }

        .header-img {

        p { color: #ccc; font-size: 14px; margin-bottom: 30px; }

        /* Estilo dos Botões */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.3);
        }

        .btn:active { transform: scale(0.98); }
        .btn i { margin-right: 15px; font-size: 20px; }

        .btn-secondary {
            background: #222;
            border: 1px solid #444;
            box-shadow: none;
        }

        /* Galeria de Itens */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 30px;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 15px;
        }

        .item-card {
            background: #252525;
            padding: 10px;

            font-size: 11px;
            border-bottom: 3px solid #ff4500;
        }

        .item-card i { font-size: 24px; color: #ff4500; margin-bottom: 5px; display: block; }

        /* Footer */
